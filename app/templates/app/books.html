{% extends "app/layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
    </tr>
  </thead>
  <tbody>
      {% for book in all_books %}  
      <tr>
          <th scope="row"><a href="{% url 'detail' book.id %}">{{book.id}}</a></th>
          <td>{{book.title}}</td>
          <td>{{book.author}}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>

<a class="btn btn-info" role="button" href="{% url 'createbook' %}">Add a New Book</a>   

{% endblock %}
