{% if user.is_authenticated %}
<form id="logoutForm" action="/logout" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'books' %}"><span class="glyphicon glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;Books</a></li>
        <li><a><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;Hello {{ user.username }}!</a></li>
        <li><a href="javascript:document.getElementById('logoutForm').submit()"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Log off</a></li>
    </ul>

</form>

{% else %}

<ul class="nav navbar-nav navbar-right">
    <li><a href="{% url 'signup' %}"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;Sign Up</a></li>
    <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;Sign in</a></li>
</ul>

{% endif %}
